<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="#F8E9FF" />
  
  <!-- 精灵头部 -->
  <circle cx="50" cy="45" r="25" fill="#FFD6EC" />
  
  <!-- 精灵脸 -->
  <circle cx="40" cy="40" r="3" fill="#333" /> <!-- 左眼 -->
