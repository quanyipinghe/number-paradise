<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="#E6F7FF" />
  
  <!-- 机器人头部 -->
  <rect x="30" y="25" width="40" height="30" rx="5" fill="#A0D2EB" />
  
  <!-- 机器人眼睛 -->
  <circle cx="40" cy="40" r="5" fill="#333" />
  <circle cx="60" cy="40" r="5" fill="#333" />
  <circle cx="40" cy="40" r="2" fill="#00FFFF" />
  <circle cx="60" cy="40" r="2" fill="#00FFFF" />
  
  <!-- 机器人天线 -->
  <line x1="40" y1="25" x2="40" y2="15" stroke="#666" stroke-width="2" />
  <circle cx="40" cy="13" r="3" fill="#FF5252" />
  <line x1="60" y1="25" x2="60" y2="15" stroke="#666" stroke-width="2" />
  <circle cx="60" cy="13" r="3" fill="#FF5252" />
  
  <!-- 机器人嘴巴 -->
  <rect x="40" y="50" width="20" height="3" fill="#333" />
  
  <!-- 机器人身体 -->
  <rect x="35" y="55" width="30" height="25" rx="3" fill="#7FC8F8" />
  
  <!-- 机器人按钮 -->
  <circle cx="42" cy="65" r="3" fill="#FF5252" />
  <circle cx="50" cy="65" r="3" fill="#FFD700" />
  <circle cx="58" cy="65" r="3" fill="#4CAF50" />
  
  <!-- 机器人手臂 -->
  <rect x="20" y="60" width="15" height="5" rx="2" fill="#A0D2EB" />
  <rect x="65" y="60" width="15" height="5" rx="2" fill="#A0D2EB" />
  
  <!-- 机器人腿 -->
  <rect x="40" y="80" width="5" height="10" fill="#A0D2EB" />
  <rect x="55" y="80" width="5" height="10" fill="#A0D2EB" />
  
  <!-- 数学符号 -->
  <text x="25" y="90" font-family="Arial" font-size="8" fill="#333">1010</text>
  <text x="60" y="90" font-family="Arial" font-size="8" fill="#333">0101</text>
</svg>
